<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Flask To-Do List</title>

</head>
<body>
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_todo') }}" method="POST">
        <input type="text" name="todo" placeholder="Enter a new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.done %}
                    <s>{{ todo.task }}</s>
                {% else %}
                    {{ todo.task }}
                {% endif %}
                <a href="{{ url_for('complete_todo', todo_id=loop.index0) }}">Complete</a>
                <a href="{{ url_for('delete_todo', todo_id=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
